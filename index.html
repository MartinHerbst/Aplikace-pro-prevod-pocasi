<!DOCTYPE html>
<html lang="eng">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aplikace pro prevod pocasi</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Funnel+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./styles/main.css">
    <script src="https://kit.fontawesome.com/e63623efef.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="weather-app">
        <div id="autocomplete-search">
            <!-- prvni oddil s naseptavacem a zakl. informacemi -->
            <div class="wrapper">
                <div class="row search">
                    <input type="text" id="input-box" placeholder="Zadejte mÄ›sto" autocomplete="off" required>
                    <button id="search-weather-btn"><i class="fa-solid fa-magnifying-glass"></i></button>
                </div>
                <div class="row result">
                    <div id="result-box"></div>
                </div>
            </div>
        </div>
        <div id="weather-output">
            <!-- druhy oddil s vystupnimi daty -->
        </div>
    </div>
    <script src="./javascript/main.js" type="module" defer></script>
</body>
</html>
